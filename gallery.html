<head>

    <style>
        
        :root {
            --primary-color: #000000;
    --secondary-color: #ffaa00;
    --accent-color: #ff8000;
    --dark-color: #000000;
    --light-color: #f9f9f9;
    --glass-color: rgba(255, 255, 255, 0.1);
    --glass-border: rgba(46, 43, 43, 0.2);
    --shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
    --transition: all 0.3s ease;
}
        

        /* Reset and Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--light-color);
            color: var(--dark-color);
        }

        /* Navigation - Matching Your Design */
        .glass-nav {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 20px 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: var(--glass-color);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--glass-border);
            z-index: 1000;
        }

        .logo {
            display: flex;
            flex-direction: column;
        }

        .logo-text {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--primary-color);
            letter-spacing: 2px;
            font-weight: bold;
        }

        .logo-subtext {
            font-size: 0.9rem;
            letter-spacing: 4px;
            color: var(--accent-color);
            text-transform: uppercase;
            font-weight: bold;
        }

        /* Product Page Header */
        .product-header {
            margin-top: 80px;
            padding: 60px 5% 40px;
            background: linear-gradient(271deg, #160e0e, #b99244);
            color: white;
            text-align: center;
        }

        .product-header h1 {
            font-size: 2.5rem;
            margin-bottom: 15px;
        }

        .breadcrumb {
            display: flex;
            justify-content: center;
            list-style: none;
        }

        .breadcrumb li {
            margin: 0 10px;
        }

        .breadcrumb a {
            color: white;
            text-decoration: none;
            opacity: 0.8;
            transition: var(--transition);
        }

        .breadcrumb a:hover {
            opacity: 1;
            color: var(--secondary-color);
        }

        .breadcrumb .separator {
            color: rgba(255,255,255,0.5);
        }

        /* Product Filters */
        .product-filters {
            display: flex;
            justify-content: center;
            padding: 30px 5%;
            background: white;
            box-shadow: var(--shadow);
        }

        .filter-group {
            margin: 0 15px;
        }

        .filter-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--dark-color);
        }

        .filter-select {
            padding: 10px 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background: white;
            min-width: 180px;
        }

        /* Product Grid */
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 30px;
            padding: 50px 5%;
        }

        .product-card {
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            transition: var(--transition);
        }

        .product-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.1);
        }

        .product-image {
            height: 600px;
            background-size: cover;
            background-position: center;
            position: relative;
            display: flex;
        }

        .product-badge {
            position: absolute;
            top: 15px;
            right: 15px;
            background: var(--secondary-color);
            color: white;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .product-info {
            padding: 20px;
        }

        .product-category {
            color: var(--accent-color);
            font-size: 0.9rem;
            margin-bottom: 5px;
        }

        .product-title {
            font-size: 1.2rem;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .product-specs {
            display: flex;
            margin-bottom: 15px;
            font-size: 0.9rem;
            color: #666;
        }

        .product-specs span {
            margin-right: 15px;
        }

        .product-price {
            font-size: 1.3rem;
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 15px;
        }

        .product-actions {
            display: flex;
            justify-content: space-between;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
        }

        .btn-primary {
            background: var(--primary-color);
            color: white;
        }

        .btn-primary:hover {
            background: var(--dark-color);
        }

        .btn-secondary {
            background: white;
            border: 1px solid var(--primary-color);
            color: var(--primary-color);
        }

        .btn-secondary:hover {
            background: var(--light-color);
        }

        /* Pagination */
        /* .pagination {
            display: flex;
            justify-content: center;
            padding: 30px 5%;

        .page-numbers {

        .page-numbers li {

        .page-numbers a {

            transition: var(--transition);
        }

        .page-numbers a:hover,

        } */

        /* Footer - Matching Your Design */
        .footer {
            background-color: var(--dark-color);
            color: white;
            padding: 80px 5% 30px;
        }

        .footer-content {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 40px;
            margin-bottom: 50px;
        }

        .footer-logo {
            display: flex;
            flex-direction: column;
            margin-bottom: 20px;
        }

        .footer-logo .logo-text {
            color: white;
        }

        .footer-logo p {
            margin-top: 15px;
            color: #bbb;
        }

        .footer h3 {
            font-size: 1.3rem;
            margin-bottom: 20px;
            position: relative;
            padding-bottom: 10px;
        }

        .footer h3::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 50px;
            height: 2px;
            background-color: var(--secondary-color);
        }

        .footer ul {
            list-style: none;
        }

        .footer li {
            margin-bottom: 10px;
        }

        .footer a {
            color: #bbb;
            text-decoration: none;
            transition: var(--transition);
        }

        .footer a:hover {
            color: var(--secondary-color);
            padding-left: 5px;
        }

        .social-icons {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
        }

        .social-icons a {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            background-color: rgba(255,255,255,0.1);
            border-radius: 50%;
            color: white;
            transition: var(--transition);
        }

        .social-icons a:hover {
            background-color: var(--secondary-color);
            transform: translateY(-3px);
        }

        .footer-bottom {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 30px;
            border-top: 1px solid rgba(255,255,255,0.1);
            color: #bbb;
            font-size: 0.9rem;
        }

        .footer-legal {
            display: flex;
            gap: 20px;
        }

        .footer-legal a {
            color: #bbb;
        }

        /* Responsive Adjustments */
        @media (max-width: 768px) {
            .product-filters {
                flex-direction: column;
                align-items: center;
            }

            .filter-group {
                margin: 10px 0;
                width: 100%;
                max-width: 300px;
            }

            .product-grid {
                grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
            }

            .product-actions {
                flex-direction: column;
                gap: 10px;
            }

            .btn {
                width: 100%;
            }
        }
    </style>

    <!-- Three.js Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/TransformControls.js"></script>
    <script>
        // Main variables
        let scene, camera, renderer, controls, transformControls;
        let room = { width: 4, length: 5, height: 2.4 };
        let tiles = [];
        let selectedTile = null;
        let currentTexture = null;

        // Initialize the visualizer
        function initVisualizer() {
            try {
                // 1. Create scene
                scene = new THREE.Scene();
                scene.background = new THREE.Color(0xecf0f1);

                // 2. Create camera
                camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
                camera.position.set(room.width/2, room.height, room.length);

                // 3. Create renderer
                renderer = new THREE.WebGLRenderer({ antialias: true });
                renderer.setSize(document.getElementById('viewer-container').clientWidth, 
                                document.getElementById('viewer-container').clientHeight);
                document.getElementById('viewer-container').appendChild(renderer.domElement);

                // 4. Add controls
                controls = new THREE.OrbitControls(camera, renderer.domElement);
                controls.enableDamping = true;
                controls.dampingFactor = 0.05;

                // 5. Add transform controls
                transformControls = new THREE.TransformControls(camera, renderer.domElement);
                transformControls.addEventListener('dragging-changed', function(event) {
                    controls.enabled = !event.value;
                });
                scene.add(transformControls);

                // 6. Enhanced lighting setup
                const ambientLight = new THREE.AmbientLight(0xffffff, 0.8);
                scene.add(ambientLight);

                const directionalLight = new THREE.DirectionalLight(0xffffff, 1.0);
                directionalLight.position.set(5, 10, 7);
                directionalLight.castShadow = true;
                directionalLight.shadow.mapSize.width = 2048;
                directionalLight.shadow.mapSize.height = 2048;
                scene.add(directionalLight);

                const directionalLight2 = new THREE.DirectionalLight(0xffffff, 0.5);
                directionalLight2.position.set(-5, 5, -5);
                scene.add(directionalLight2);

                // 7. Create initial room
                createRoom();

                // 8. Event listeners
                setupEventListeners();

                // 9. Start animation loop
                animate();

                console.log("Visualizer initialized successfully");
            } catch (error) {
                console.error("Initialization error:", error);
                alert("Error initializing 3D viewer. Please check console for details.");
            }
        }

        // Create room walls and floor
        function createRoom() {
            try {
                // Clear existing room if any
                while(scene.children.length > 0){ 
                    scene.remove(scene.children[0]); 
                }

                // Add controls back
                scene.add(transformControls);

                // Update room dimensions
                room = {
                    width: parseFloat(document.getElementById('room-width').value) || 4,
                    length: parseFloat(document.getElementById('room-length').value) || 5,
                    height: parseFloat(document.getElementById('wall-height').value) || 2.4
                };

                // Floor
                const floorGeometry = new THREE.PlaneGeometry(room.width, room.length);
                const floorMaterial = new THREE.MeshStandardMaterial({ 
                    color: 0xdddddd,
                    roughness: 0.7
                });
                const floor = new THREE.Mesh(floorGeometry, floorMaterial);
                floor.rotation.x = -Math.PI / 2;
                floor.position.y = 0;
                floor.receiveShadow = true;
                scene.add(floor);

                // Walls
                const wallMaterial = new THREE.MeshStandardMaterial({ 
                    color: 0xeeeeee,
                    roughness: 0.7
                });

                // Back wall
                const backWall = new THREE.Mesh(
                    new THREE.PlaneGeometry(room.width, room.height),
                    wallMaterial
                );
                backWall.position.set(0, room.height/2, -room.length/2);
                scene.add(backWall);

                // Left wall
                const leftWall = new THREE.Mesh(
                    new THREE.PlaneGeometry(room.length, room.height),
                    wallMaterial
                );
                leftWall.rotation.y = Math.PI / 2;
                leftWall.position.set(-room.width/2, room.height/2, 0);
                scene.add(leftWall);

                // Right wall (partial)
                const rightWall = new THREE.Mesh(
                    new THREE.PlaneGeometry(room.length/2, room.height),
                    wallMaterial
                );
                rightWall.rotation.y = Math.PI / 2;
                rightWall.position.set(room.width/2, room.height/2, room.length/4);
                scene.add(rightWall);

                // Re-add all tiles
                tiles.forEach(tile => {
                    scene.add(tile.mesh);
                });

                // Re-add lights and controls
                const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
                scene.add(ambientLight);
                const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
                directionalLight.position.set(10, 20, 10);
                scene.add(directionalLight);
                scene.add(transformControls);

                console.log("Room created successfully");
            } catch (error) {
                console.error("Room creation error:", error);
            }
        }

        // Add a new tile to the scene
        function addTile(isWallTile = false, positionX = 0, positionY = 0, positionZ = 0) {
            try {
                if (!currentTexture) {
                    alert("Please upload a tile image first");
                    return;
                }

                const width = parseInt(document.getElementById('tile-width').value) || 60;
                const height = parseInt(document.getElementById('tile-height').value) || 120;
                const gap = parseInt(document.getElementById('tile-gap').value) || 3;

                // Convert cm to meters
                const tileWidth = width / 100;
                const tileHeight = height / 100;
                const tileGap = gap / 1000; // mm to meters

                const tileGeometry = new THREE.PlaneGeometry(tileWidth, tileHeight);
                const tileMaterial = new THREE.MeshStandardMaterial({ 
                    map: currentTexture,
                    roughness: 0.1,
                    side: THREE.DoubleSide
                });

                const tileMesh = new THREE.Mesh(tileGeometry, tileMaterial);

                // Position the tile
                if (isWallTile) {
                    tileMesh.position.set(positionX, positionY, -room.length/2 + 0.01);
                } else {
                    tileMesh.rotation.x = -Math.PI / 2;
                    tileMesh.position.set(positionX, 0.01, positionZ);
                }

                // Add to scene
                scene.add(tileMesh);

                // Create tile object
                const tileId = Date.now() + Math.random();
                const tileObj = {
                    id: tileId,
                    mesh: tileMesh,
                    width: width,
                    height: height,
                    isWallTile: isWallTile,
                    texture: currentTexture
                };

                tiles.push(tileObj);
                updateTileList();

                console.log("Tile added successfully");
                return tileMesh;
            } catch (error) {
                console.error("Error adding tile:", error);
                return null;
            }
        }

        // Add multiple tiles to floor
        function addMultipleFloorTiles() {
            if (!currentTexture) {
                alert("Please upload a tile image first");
                return;
            }

            const width = parseInt(document.getElementById('tile-width').value) || 60;
            const height = parseInt(document.getElementById('tile-height').value) || 120;
            const gap = parseInt(document.getElementById('tile-gap').value) || 3;

            // Convert cm to meters
            const tileWidth = width / 100;
            const tileHeight = height / 100;
            const tileGap = gap / 1000; // mm to meters

            // Calculate how many tiles fit in each dimension
            const tilesX = Math.floor(room.width / (tileWidth + tileGap));
            const tilesZ = Math.floor(room.length / (tileHeight + tileGap));

            // Calculate starting position (centered)
            const startX = -(tilesX * (tileWidth + tileGap)) / 2 + (tileWidth / 2);
            const startZ = -(tilesZ * (tileHeight + tileGap)) / 2 + (tileHeight / 2);

            // Create grid of tiles
            for (let x = 0; x < tilesX; x++) {
                for (let z = 0; z < tilesZ; z++) {
                    const posX = startX + x * (tileWidth + tileGap);
                    const posZ = startZ + z * (tileHeight + tileGap);
                    addTile(false, posX, 0, posZ);
                }
            }
        }

        // Add multiple tiles to wall
        function addMultipleWallTiles() {
            if (!currentTexture) {
                alert("Please upload a tile image first");
                return;
            }

            const width = parseInt(document.getElementById('tile-width').value) || 60;
            const height = parseInt(document.getElementById('tile-height').value) || 120;
            const gap = parseInt(document.getElementById('tile-gap').value) || 3;

            // Convert cm to meters
            const tileWidth = width / 100;
            const tileHeight = height / 100;
            const tileGap = gap / 1000; // mm to meters

            // Calculate how many tiles fit in each dimension
            const tilesX = Math.floor(room.width / (tileWidth + tileGap));
            const tilesY = Math.floor(room.height / (tileHeight + tileGap));

            // Calculate starting position (centered)
            const startX = -(tilesX * (tileWidth + tileGap)) / 2 + (tileWidth / 2);
            const startY = -(tilesY * (tileHeight + tileGap)) / 2 + (tileHeight / 2) + (room.height / 2);

            // Create grid of tiles
            for (let x = 0; x < tilesX; x++) {
                for (let y = 0; y < tilesY; y++) {
                    const posX = startX + x * (tileWidth + tileGap);
                    const posY = startY + y * (tileHeight + tileGap);
                    addTile(true, posX, posY, 0);
                }
            }
        }

        // Update the tile list UI
        function updateTileList() {
            try {
                const tileList = document.getElementById('tile-list');
                
                if (tiles.length === 0) {
                    tileList.innerHTML = '<p style="text-align: center; color: #999;">No tiles added yet</p>';
                    return;
                }

                tileList.innerHTML = '';
                
                tiles.forEach((tile, index) => {
                    const tileItem = document.createElement('div');
                    tileItem.className = 'tile-item';
                    tileItem.innerHTML = `
                        <span>Tile ${index + 1} (${tile.width}×${tile.height}cm) - ${tile.isWallTile ? 'Wall' : 'Floor'}</span>
                        <div>
                            <button onclick="selectExistingTile(${tile.id})">Select</button>
                            <button onclick="removeExistingTile(${tile.id})" style="background: #e74c3c;">Remove</button>
                        </div>
                    `;
                    tileList.appendChild(tileItem);
                });
            } catch (error) {
                console.error("Error updating tile list:", error);
            }
        }

        // Select a tile for transformation
        function selectExistingTile(tileId) {
            try {
                const tile = tiles.find(t => t.id === tileId);
                if (!tile) return;

                transformControls.detach();
                transformControls.attach(tile.mesh);
                selectedTile = tile;
            } catch (error) {
                console.error("Error selecting tile:", error);
            }
        }

        // Remove a tile
        function removeExistingTile(tileId) {
            try {
                const index = tiles.findIndex(t => t.id === tileId);
                if (index === -1) return;

                scene.remove(tiles[index].mesh);
                tiles.splice(index, 1);
                updateTileList();

                if (selectedTile && selectedTile.id === tileId) {
                    transformControls.detach();
                    selectedTile = null;
                }
            } catch (error) {
                console.error("Error removing tile:", error);
            }
        }

        // Clear all tiles
        function clearAllTiles() {
            try {
                tiles.forEach(tile => {
                    scene.remove(tile.mesh);
                });
                tiles = [];
                updateTileList();
                transformControls.detach();
                selectedTile = null;
            } catch (error) {
                console.error("Error clearing tiles:", error);
            }
        }

        // Handle window resize
        function onWindowResize() {
            try {
                camera.aspect = document.getElementById('viewer-container').clientWidth / 
                               document.getElementById('viewer-container').clientHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(document.getElementById('viewer-container').clientWidth, 
                                document.getElementById('viewer-container').clientHeight);
            } catch (error) {
                console.error("Resize error:", error);
            }
        }

        // Animation loop
        function animate() {
            try {
                requestAnimationFrame(animate);
                controls.update();
                renderer.render(scene, camera);
            } catch (error) {
                console.error("Animation error:", error);
                // Attempt to recover
                setTimeout(() => {
                    animate();
                }, 100);
            }
        }

        // Set up event listeners
        function setupEventListeners() {
            try {
                // Tile upload
                document.getElementById('tile-upload').addEventListener('change', function(e) {
                    const file = e.target.files[0];
                    if (!file) return;

                    const reader = new FileReader();
                    reader.onload = function(event) {
                        const textureLoader = new THREE.TextureLoader();
                        textureLoader.load(event.target.result, function(texture) {
                            currentTexture = texture;
                        }, undefined, function(error) {
                            console.error("Texture loading error:", error);
                            alert("Error loading image. Please try another file.");
                        });
                    };
                    reader.readAsDataURL(file);
                });

                // Add tile buttons
                document.getElementById('add-tile-btn').addEventListener('click', () => addTile(false));
                document.getElementById('add-wall-tile-btn').addEventListener('click', () => addTile(true));
                document.getElementById('add-multiple-floor-btn').addEventListener('click', addMultipleFloorTiles);
                document.getElementById('add-multiple-wall-btn').addEventListener('click', addMultipleWallTiles);

                // Room update
                document.getElementById('update-room-btn').addEventListener('click', createRoom);

                // Clear tiles
                document.getElementById('clear-tiles-btn').addEventListener('click', clearAllTiles);

                // Window resize
                window.addEventListener('resize', onWindowResize);

                // Make functions available globally
                window.selectExistingTile = selectExistingTile;
                window.removeExistingTile = removeExistingTile;
            } catch (error) {
                console.error("Event listener setup error:", error);
            }
        }

        // Initialize when DOM is loaded
        document.addEventListener('DOMContentLoaded', initVisualizer);
    </script>
</body>
